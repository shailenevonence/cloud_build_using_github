steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'scp', '--recurse', '--compress', '.', 'git-gcp-vm:/var/www/myapp']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'ssh', 'git-gcp-vm', '--command=cd /var/www/myapp && pip install -r requirements.txt']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'ssh', 'git-gcp-vm', '--command=cd /var/www/myapp && gunicorn app:app --bind 0.0.0.0:8080']
